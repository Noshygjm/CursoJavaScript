<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
     
    <link rel="stylesheet" href=".././assets/css/styles.css">
    <title>Horoscopo</title>
</head>
<body>
    <!-- Menú de navegación con Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Horoscopia</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="../index.html">Inicio</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="./horoscopo.html">Horóscopo Online <span class="sr-only">(actual)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./contacto.html">Solicitar</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Contenido principal con formulario -->
    <div id="container" class="container text-center mt-5">
        <h1 class="mt-5 gradient-text text-shadow">Descubre tu Horóscopo</h1>
        <p class="lead mt-3">Por favor, ingresa tu nombre y fecha de nacimiento para obtener tu horóscopo personalizado.</p>
        
        <!-- Formulario para solicitar el nombre y la fecha de nacimiento -->
        <form class="mt-4 d-inline-block">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input id="nombre" type="text" class="form-control form-control-sm w-auto mx-auto" placeholder="Ingresa tu nombre" required>
            </div>
            <div class="form-group">
                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input id="fechaNacimiento" type="date" class="form-control form-control-sm w-auto mx-auto" required>
            </div>
            <div id="error"></div>
            <button type="button" class="btn btn-primary btn-lg mt-3 btn-animated" onclick="showSigno()">Obtener mi Horóscopo</button>
        </form>
    </div>
    
    <!-- Enlace a jQuery y Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script src=".././assets/js/script.js"></script> 
</body>
</html>
